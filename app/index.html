<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HipSlack</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="hipslackApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div ng-controller="MainCtrl">
      <div id="col-rooms">
        <div id="rooms">
          <div ng-click="roomsClick()" class="title">Rooms</div>
          <div id="opened-rooms" data-ng-include="'views/opened-rooms.html'"></div>
        </div>
        <div id="direct-messages">
          <div ng-click="menbersClick()" class="title">Menbers</div>
          <div id="opned-menbers" data-ng-include="'views/opened-menbers.html'"></div>
        </div>
      </div>
      <div id="main-content">
        <script type="text/ng-template" id="roomsModal.html">
          <div id="rooms" ng-include="'views/rooms.html'"></div>
        </script>
        <div ng-include="'views/menbers.html'" ng-controller="MenbersCtrl" ng-if="show_menbers"></div>
        <div ng-include="'views/messages.html'" ng-if="show_messages" id="messages"></div>
      </div>
    </div>

    <div class="footer">
      <div class="container">HipSlack</div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/rooms.js"></script>
        <script src="scripts/services/messages.js"></script>
        <script src="scripts/services/rooms.js"></script>
        <!-- endbuild -->
</body>
</html>
